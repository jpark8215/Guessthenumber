<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2201141547916408"
     crossorigin="anonymous"></script>
	<meta name="google-adsense-account" content="ca-pub-2201141547916408">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessField" min="1" max="100">
        <button id="submitGuess">Submit Guess</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
